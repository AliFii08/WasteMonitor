    <div class="linea1"></div>
    <span id="waste">Waste</span>
</div>

<div class="container">
  <h2>Registro</h2>

  <form [formGroup]="registerForm">

    <h3>Datos Personales</h3>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" placeholder="Nombre"
      formControlName="name" required>
    </div>

    <div class="form-group">
      <label for="lastname">Apellido</label>
      <input type="text" placeholder="Apellido"
      formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" placeholder="xxxx@gmail.com"
      formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="tel" placeholder="1234567890"
      formControlName="phone" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Contraseña"
      formControlName="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" placeholder="Confirmar Contraseña"
      formControlName="confirmPassword" required>
    </div>

    <h3>Dirección</h3>


    <div class="form-group">
      <label for="sector">Sector/Urbanización</label>
      <div class="select-container">
                <select formControlName="sector" required> <!-- class="fixed-width-dropdown" -->
                  <option value="" hidden>Seleccione un turno</option>
                  <option value="Urb-Jacinto">San Jacinto</option>
                  <option value="Urb-Trinidad">La Trinidad</option>
                  <option value="Sect-Ziruma">Ziruma</option>
                  <option value="Sect-Naranjal">El Naranjal</option>
                  <option value="Sect-LaPiedra">La Piedra</option>
                </select>
                <i class="pi pi-angle-down select-icon"></i>
              </div>
    </div>

    <div class="form-group">
      <label for="street">Calle/Avenida</label>
      <input type="text" placeholder="Calle/Avenida"
      formControlName="street" required>
    </div>

    <div class="form-group">
      <label for="houseNumber">Número de Casa/Edificio/Lote</label>
      <input type="text" placeholder="Número de Casa/Edificio/Lote"
      formControlName="houseNumber">
    </div>

    <div class="form-group">
      <label for="postalCode">Código Postal</label>
      <input type="number" placeholder="Código Postal"
      formControlName="postalCode">
    </div>

    <div class="register-button">
      <button pButton label="Registrarse"
      type="button"> <!--(click)="onSubmit()" -->
        Registrarse
      </button>
    </div>
  </form>

</div>

<div class="fondo2">
  <span id="monitor">Monitor</span>
  <div class="linea2"></div>
</div>
